<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-200">

    <!-- Header Section -->
    <header class="bg-gray-300 p-4 flex justify-between items-center">
        <div class="bg-teal-500 w-24 h-12"></div>
        <nav class="flex space-x-4">
            <div class="bg-teal-500 w-16 h-4"></div>
            <div class="bg-teal-500 w-16 h-4"></div>
            <div class="bg-teal-500 w-16 h-4"></div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="bg-teal-500 p-8 text-center">
        <div class="bg-teal-700 w-48 h-4 mx-auto mb-4"></div>
        <div class="bg-teal-700 w-48 h-4 mx-auto mb-4"></div>
        <div class="bg-teal-700 w-48 h-4 mx-auto mb-4"></div>
        <div class="bg-teal-700 w-24 h-8 mx-auto"></div>
    </section>

    <!-- Features Section -->
    <section class="bg-gray-100 p-8">
        <div class="flex justify-center space-x-4">
            <div class="bg-gray-300 w-24 h-24"></div>
            <div class="bg-gray-300 w-24 h-24"></div>
            <div class="bg-gray-300 w-24 h-24"></div>
            <div class="bg-gray-300 w-24 h-24"></div>
        </div>
        <div class="flex justify-center space-x-4 mt-4">
            <div class="bg-gray-500 w-24 h-4"></div>
            <div class="bg-gray-500 w-24 h-4"></div>
            <div class="bg-gray-500 w-24 h-4"></div>
            <div class="bg-gray-500 w-24 h-4"></div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="bg-gray-800 p-8 text-center text-white">
        <div class="flex justify-center space-x-4">
            <div class="bg-gray-600 w-24 h-24 rounded-full"></div>
            <div class="bg-gray-600 w-24 h-24 rounded-full"></div>
            <div class="bg-gray-600 w-24 h-24 rounded-full"></div>
        </div>
        <div class="flex justify-center space-x-4 mt-4">
            <div class="bg-gray-500 w-24 h-4"></div>
            <div class="bg-gray-500 w-24 h-4"></div>
            <div class="bg-gray-500 w-24 h-4"></div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="bg-gray-100 p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-gray-300 p-4">
                <div class="bg-gray-500 w-full h-24 mb-4"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4"></div>
            </div>
            <div class="bg-gray-300 p-4">
                <div class="bg-gray-500 w-full h-24 mb-4"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4"></div>
            </div>
            <div class="bg-gray-300 p-4">
                <div class="bg-gray-500 w-full h-24 mb-4"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4"></div>
            </div>
            <div class="bg-gray-300 p-4">
                <div class="bg-gray-500 w-full h-24 mb-4"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4"></div>
            </div>
            <div class="bg-gray-300 p-4">
                <div class="bg-gray-500 w-full h-24 mb-4"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4"></div>
            </div>
            <div class="bg-gray-300 p-4">
                <div class="bg-gray-500 w-full h-24 mb-4"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4"></div>
            </div>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section class="bg-gray-800 p-8 text-white">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-gray-600 p-4">
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-teal-500 w-24 h-8"></div>
            </div>
            <div class="bg-teal-500 p-4">
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-500 w-24 h-4 mb-2"></div>
                <div class="bg-gray-600 w-24 h-8"></div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-900 p-4 text-center text-white">
        <div class="flex justify-center space-x-4">
            <div class="bg-gray-700 w-8 h-8"></div>
            <div class="bg-gray-700 w-8 h-8"></div>
            <div class="bg-gray-700 w-8 h-8"></div>
        </div>
    </footer>

</body>
</html>
